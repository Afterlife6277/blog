<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}{% if site.tagline %} - {{ site.tagline }}{% endif %}
    {% else %}
      {{ page.title }} - {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  {% if page.url == '/' %}
  <link rel="stylesheet" href="{{ '/assets/css/special.css' | relative_url }}">
  {% endif %}
  <link rel="shortcut icon" href="{{ '/assets/favicons/favicon.ico' | relative_url }}" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{ '/assets/favicons/apple-touch-icon.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/favicons/apple-touch-icon-57x57.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/favicons/apple-touch-icon-72x72.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/favicons/apple-touch-icon-76x76.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/favicons/apple-touch-icon-114x114.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="120x120" href="{{ '/assets/favicons/apple-touch-icon-120x120.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="144x144" href="{{ '/assets/favicons/apple-touch-icon-144x144.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/favicons/apple-touch-icon-152x152.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/apple-touch-icon-180x180.png' | relative_url }}" />

  {% seo title=false %}
</head>
